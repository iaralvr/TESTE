<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - JAVASCRIPT</title>
  
</head>
<body>
    <h1>Seja bem vindo!</h1>
    <span>Ao seu primeiro exercicio de Javascript</span>
    <br>
    <br>
    <div>
        <input id="nome" type="text" placeholder="seu nome">
        <button id="botao">Enviar</button>
        <br>
        <span id="mensagem">Meu nome é:</span>
    </div>
    <div>
        <input type="number" id="num1">
        <span> + </span>
        <input type="number" id="num2">
        <span> = </span>
        <span id="resultado1"></span>
        <br>
        <button id="btn-soma">Somar</button>
        <br>
        <br>
        <br>
        <input type="number" id="num3">
        <span> / </span>
        <input type="number" id="num4">
        <span> = </span>
        <span id="resultado2"></span>
        <br>
        <button id="btn-divisão">dividir</button>
        <br>
        <br>
        <br>
        <input type="number" id="num5">
        <span> * </span>
        <input type="number" id="num6">
        <span> = </span>
        <span id="resultado3"></span>
        <br>
        <button id="btn-multiplicação">multiplicar</button>
        <br>
    </div>
    

    <script src="main.js" type="text/JAVASCRIPT"></script>
</body>
</html>
